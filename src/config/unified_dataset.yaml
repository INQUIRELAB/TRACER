# Unified Dataset Registry Configuration
# This file defines the configuration for mixing multiple datasets

# Dataset mixing strategy
dataset:
  mix_strategy: "temperature"  # temperature, uniform, weighted
  temperature_tau: 1.0  # Temperature mixing parameter (higher = more uniform)
  unit_conversion: true  # Convert all units to eV
  validation_split: 0.1
  test_split: 0.1
  random_seed: 42

