# Training configuration
training:
  batch_size: 16
  epochs: 50
  learning_rate: 1e-4
  w_e: 1.0
  w_f: 100.0
  w_s: 10.0
  scheduler_type: "plateau"
  early_stopping_patience: 15
  max_grad_norm: 1.0

# Model configuration
model:
  hidden_channels: 256
  num_filters: 256
  num_interactions: 8
  num_gaussians: 64
  cutoff: 6.0
  max_num_neighbors: 64
